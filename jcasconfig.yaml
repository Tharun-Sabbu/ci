jenkins:
  slaveAgentPort: -1 # websocket support, if not comment
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "${chart-admin-username}"
        name: "Jenkins Admin"
        password: "${chart-admin-password}"
  disableRememberMe: false
  mode: NORMAL
  numExecutors: 0
  labelString: ""
  projectNamingStrategy: "standard"
  markupFormatter:
    plainText
  clouds:
  - kubernetes:
      containerCapStr: "10"
      defaultsProviderTemplate: ""
      connectTimeout: "5"
      webSocket: true # websocket support, if not remove
      readTimeout: "15"
      jenkinsUrl: "http://jenkins.jenkins.svc.cluster.local:8080"
      # jenkinsTunnel: "jenkins-agent.jenkins.svc.cluster.local:50000" # websocket support, if not uncomment
      maxRequestsPerHostStr: "32"
      name: "kubernetes"
      namespace: "jenkins"
      serverUrl: "https://kubernetes.default"
      podLabels:
      - key: "jenkins/jenkins-jenkins-agent"
        value: "true"
      templates:
        - name: "default"
          namespace: "jenkins"
          id: be62f2fe67fa3e83c0157edaa53417c084c49a8aa88c3702e3ca1cc8df3fcbe2
          containers:
          - name: "jnlp"
            alwaysPullImage: false
            args: "^${computer.jnlpmac} ^${computer.name}"
            command: 
            envVars:
              - envVar:
                  key: "JENKINS_URL"
                  value: "http://jenkins.jenkins.svc.cluster.local:8080/"
            image: "jenkins/inbound-agent:4.11.2-4"
            privileged: "true"
            resourceLimitCpu: 512m
            resourceLimitMemory: 512Mi
            resourceRequestCpu: 512m
            resourceRequestMemory: 512Mi
            runAsUser: 0 
            #runAsGroup: 
            ttyEnabled: false
            workingDir: /home/jenkins/agent
          idleMinutes: 0
          instanceCap: 2147483647
          label: "jenkins-jenkins-agent "
          nodeUsageMode: "NORMAL"
          podRetention: Never
          showRawYaml: true
          serviceAccount: "default"
          slaveConnectTimeoutStr: "100"
          yamlMergeStrategy: override
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
unclassified:
  location:
    adminAddress: 
    url: http://jenkins:8080
jobs:
  - script: >
         import groovy.io.FileType;
         def dir = new File('/jcas-sync/git-sync/jobs/');
         dir.eachFileRecurse (FileType.FILES) {
            def jobName = it.getName()
            print(jobName)
            def generatedscriptPath = "jobs/"+jobName // script path in jekins job configuration
            if (jobName.startsWith("Sync-")) {
                  pipelineJob(jobName) {
                    logRotator {
                       numToKeep(5)
                       daysToKeep(5)
                    }                     
                    parameters {
                        stringParam('EVENT')
                    }
                    definition {
                      cpsScm {
                        scriptPath generatedscriptPath
                        scm {
                          git {
                            remote {
                              url "https://github.com/Tharun-Sabbu/ci.git"
                              credentials "jenkins"
                            }
                            branch '*/master'
                          }
                        }
                      }
                    }
                  }
            } else {
                  pipelineJob(jobName) {
                    definition {
                      cpsScm {
                        scriptPath generatedscriptPath
                        scm {
                          git {
                            remote {
                              url "https://github.com/Tharun-Sabbu/ci.git"
                              credentials "jenkins"
                            }
                            branch '*/master'
                          }
                        }
                      }
                    }
                  }
            }
         }
